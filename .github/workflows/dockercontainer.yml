name: Build and Run Dockerized .NET App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # GitHubâ€™s own agent (already has Docker)

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t spacegame:latest .

    - name: Run Docker container
      run: |
        docker run -d -p 5000:5000 --name spacegame spacegame:latest


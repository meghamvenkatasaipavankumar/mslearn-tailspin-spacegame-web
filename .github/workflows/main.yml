name: Build & Publish .NET App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ----------------- 1️⃣ BUILD JOB -----------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release/net8.0/
            !**/*.pdb   # Optional: exclude debug files

  # ----------------- 2️⃣ PUBLISH JOB -----------------
  publish:
  name: Publish App
  runs-on: ubuntu-latest
  needs: build
  steps:
    # ✅ Checkout repository so csproj file exists
    - name: Checkout repository
      uses: actions/checkout@v3

    # ✅ Setup .NET again
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # (Optional) Download build artifacts (if needed)
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build-output

    # ✅ Publish with correct path
    - name: Publish project
      run: dotnet publish ./Tailspin.SpaceGame.Web/Tailspin.SpaceGame.Web.csproj \
             --configuration Release \
             --output ./publish

    # ✅ Upload publish artifact
    - name: Upload publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: publish-output
        path: ./publish
